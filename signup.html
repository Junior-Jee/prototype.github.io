<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Sign Up</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
        <script src='main.js'></script>
    </head>
    <body>
        <nav>

        </nav>
        <section class="section-book" id="section-book">
            <div class="row">
                <div class="book">
                    <div class="book__form">
                        <form action="#" class="form" >
                            <div class="u-margin-bottom-medium">
                                <h2 class="heading-secondary">
                                    Sign Up
                                </h2>
                            </div>

                            <div class="form__group">
                                <input type="number" class="form__input" placeholder="Phone Number" id="name" required>
                                <label for="Phone Number" class="form__label">Phone Nunmber</label>
                            </div>

                            <div class="form__group">
                                <input type="number/text" class="form__input" placeholder="Digital address" id="email" required>
                                <label for="Digital address" class="form__label">Digital address</label>
                            </div>

                            <div class="form__group u-margin-bottom-medium">
                                <div class="form__radio-group">
                                    <input type="radio" class="form__radio-input" id="small" name="size">
                                    <label for="small" class="form__radio-label">
                                        <span class="form__radio-button"></span>
                                        Individual
                                    </label>
                                </div>

                                <div class="form__radio-group">
                                    <input type="radio" class="form__radio-input" id="large" name="size">
                                    <label for="large" class="form__radio-label">
                                        <span class="form__radio-button"></span>
                                        Company
                                    </label>
                                </div>
                            </div>

                            <div class="form__group">
                                <a href="index.html" class="btn btn--green">Submit</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    </body>
</html>
